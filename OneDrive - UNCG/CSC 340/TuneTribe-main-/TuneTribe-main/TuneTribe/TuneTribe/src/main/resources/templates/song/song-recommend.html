<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Song</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="styleSheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />    
    </head>
    <style>
        body, html {
    height: 70%;
    margin: 0;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #FAEBD7; /* Or any other background color you prefer */
    </style>
    <body>    
        <div class="card col-md-10 mx-auto col-lg-5" style="width: 30rem; padding: 10px; margin-top: 60px"> 

            <div class="card-body">
                
                <div style="text-align: center; margin-top: 5px; font-size: 30px; font-family: cursive;" >Song Recommendation</div>
                <div class="form-group">

                    <p class = "card-text" th:text=" 'Name: '+ ${song.name}"  style="
                           border: none;
                           text-align: center;
                           position: relative;
                           margin: 35px 0;
                           background: none;
                           outline: none;
                           color: black;">  </p>
                    
                    <p class = "card-text" th:text=" 'Artist: '+ ${song.artist}"  style="
                           border: none;
                           text-align: center;
                           position: relative;
                           margin: 35px 0;
                           background: none;
                           outline: none;
                           color: black;">
                           </p>
                           
                           <img th:src="@{${song.coverUrl}}"
                           alt="AlbumArt" width="350" style="display: block;
                           margin-left: auto;
                           margin-right: auto;
                           width: 50%;">

                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <a th:href="@{/song/recommend}">New Recommendation</a></div>   <!--Will stop page from loading if key is not refreshed-->          
                <div>
                    <div style="text-align: center; margin-top: 20px;">
                        <a th:href="@{/user/home}">Home</a>
                    </div>

                </div>
        </div>

    </body>
</html>
