

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <script src="../datatable.js"></script>
        <style>
            .active {
                color: green;
            }

            .inactive {
                color: red;
            }
        </style>

    </head>
    <body>
     <nav class="navbar navbar-light justify-content-between" style="background-color: #DEA47E;">
            <a class="navbar-brand" th:href="@{/admin/home}">Admin </a> 

  <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/admin/tunetribe">TuneTribe</a>
        </li>
    </ul>
            <form class="form-inline" th:action="@{/logout}" method="post">                
                <button class="btn my-2 my-sm-0" style="background-color: lightblue; color: white;" type="submit">Log Out</button>
            </form>
        </nav>
        <div class="container">
            <h1 style="text-align:center;">User List</h1>
            <div>
                <input class="form-control" id="table-search" type="text" placeholder="Search...">
            </div>
            <div class="table-responsive">
                <table class="table table-bordered" id="datatable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Username</th>        
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>


                        <tr th:each = "user: ${userList}" th:style="${user.banned} ? 'color: red;' : 'color: green;'">
                            <td th:text = "${user.id}"></td>
                               <td th:text = "${user.role}"></td>
                            <td th:text = "${user.userName}"></td>
                            <td th:text = "${user.userFName}"></td>
                            <td th:text = "${user.userLName}"></td>
                           <td th:text = "${user.userEmail}"></td>

                            <td>
                                <form th:action="@{/admin/user/{userId}/toggle-ban(userId=${user.id})}" method="post">
                                    <button class="btn" type="submit" th:text="${user.banned ? 'Unban' : 'Ban'}">Toggle Ban</button>
                                </form>
                            </td>
                            <td>

                                <a th:href = "@{/admin/user/{userId}(userId=${user.id})}"
                                   class = "btn btn-danger">Delete</a>


                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </body>


</html>>
