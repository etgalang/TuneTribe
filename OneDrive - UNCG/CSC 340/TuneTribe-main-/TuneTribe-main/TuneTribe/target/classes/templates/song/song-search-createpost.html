<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Song Look-Up</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />    
    </head>
    <style>
        body, html {
    height: 80%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #FAEBD7; /* Or any other background color you prefer */
}

.container {
    width: 100%;
    max-width: 600px; /* Adjust this value to control the maximum width */
    padding: 40px;
    box-sizing: border-box;
    text-align: center;
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #008CBA; /* Adjust button color as needed */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #005f73;
}


    </style>
    <body>
        <div class="container">
            <h1 Style="text-align: center; margin-top: 5px; margin-bottom: 50px; font-family: cursive;" >Song Search</h1>
            <form id="song-search-form-add-song" action="/post/newpost">
                <div class="input-group">
                    <label for="song-name">Song Name:</label>
                    <input type="text" id="song-name" name="song-name" required>
                </div>
                <div class="input-group">
                    <label for="artist-name">Artist:</label>
                    <input type="text" id="song-artist" name="song-artist" required>
                </div>
                <p th:text="${user.userName}"></p>
                <button type="submit">Search</button>
            </form>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
