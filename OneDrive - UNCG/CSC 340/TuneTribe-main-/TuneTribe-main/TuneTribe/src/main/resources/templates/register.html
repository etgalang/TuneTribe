<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Register - Tune Tribe</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />    
    </head>
    <body>    
        <div class="card col-md-10 mx-auto col-lg-5" style="width: 30rem; padding: 10px; margin-top: 60px"> 
            <div class="card-body">
                <form th:action="@{/register}" method="post">
                    <div style="text-align: center; margin-top: 5px; font-size: 30px; font-family: cursive;">Tune Tribe Register</div>
                     <div class="form-group">
                        <input type="text" class="form-control" id="firstname" name="userFName" placeholder="Enter first name" style="
                               border: none;
                               border-bottom: 2px solid black;
                               position: relative;
                               margin: 35px 0;
                               background: none;
                               outline: none;
                               color: black;" required />
                    </div>
                     <div class="form-group">
                        <input type="text" class="form-control" id="lastname" name="userLName" placeholder="Enter last name" style="
                               border: none;
                               border-bottom: 2px solid black;
                               position: relative;
                               margin: 35px 0;
                               background: none;
                               outline: none;
                               color: black;" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="userName" placeholder="Enter username" style="
                               border: none;
                               border-bottom: 2px solid black;
                               position: relative;
                               margin: 35px 0;
                               background: none;
                               outline: none;
                               color: black;" required />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="userPassword" placeholder="Enter password" style="
                               border: none;
                               border-bottom: 2px solid black;
                               position: relative;
                               margin: 35px 0;
                               background: none;
                               outline: none;
                               color: black;" required />
                    </div> 

                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="userEmail" placeholder="Enter email" style="
                               border: none;
                               border-bottom: 2px solid black;
                               position: relative;
                               margin: 35px 0;
                               background: none;
                               outline: none;
                               color: black;" required />
                    </div>

                  
                     <div class="form-group">
                    <select class="form-control" id="role" name="role" required>
                        <option value="">Select User Type</option>
                        <option value="User">User</option>
                        <option value="Artist">Artist</option>
                    </select>
                </div>   
                    <button class="btn my-2 my-sm-0" style="height: 45px;
                            width: 100%;
                            background-color: lightblue;
                            background-size: 200%;
                            color: gray;
                            font-size: 16px;" type="submit">Register</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    Already have an account? <a href="/login">Login here</a>.
                </div>
            </div>
        </div>
    </body>
</html>
