<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TuneTribe</title>
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
<nav class="navbar">
        <div class="container">
            <div class="navbar-menu">
                <button class="menu-btn"><i class="fas fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="index.html">Home Feed</a>
                    <a href="admin.html">Admin Page</a>
                </div>
            </div>
            <h1 class="navHeader">User Profile</h1>
            <div class="navbar-logo">
                <a href="index.html">
                    <img src="images/TTLogo.png" alt="TuneTribe Logo">
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div id="profileTextContainer">
                <h2>XxJohnDoexX</h2>
                <h4>Name: John Doe</h4>
                <h4>Friends: 34</h4>
                <h4>Posts: 67</h4>

                <button>Edit Profile</button> <!--PaceHolder Button-->
                
            </div>
        
            <div id="profilePicContainer">
                <img id="profilePic" src="images/JohnDoe.png" alt="Profile Image">
            </div>
        </div>
        
        <div id="topSongs">
            <h2>Top 5 Songs</h2>
            <div>
                <img id = "album" src="images/PoorlyDrawnLinesMouse.png" alt="Song 1"><span>Song 1</span>
            </div>
            <div>
                <img id = "album" src="images/PoorlyDrawnLinesMouse.png" alt="Song 2"><span>Song 2</span>
            </div>
            <div>
                <img id = "album" src="images/PoorlyDrawnLinesMouse.png" alt="Song 3"><span>Song 3</span>
            </div>
            <div>
                <img id = "album" src="images/PoorlyDrawnLinesMouse.png" alt="Song 4"><span>Song 4</span>
            </div>
            <div>     
                <img id = "album" src="images/PoorlyDrawnLinesMouse.png" alt="Song 5"><span>Song 5</span> 
            </div>           
        </div>

    </main>
</body>
</html>
