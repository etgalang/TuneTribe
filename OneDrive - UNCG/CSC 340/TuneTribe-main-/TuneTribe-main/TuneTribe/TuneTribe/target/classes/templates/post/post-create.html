<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Song Look-Up</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />    
    </head>
    <style>
        body, html {
    height: 80%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #FAEBD7; /* Or any other background color you prefer */
}

.container {
    width: 100%;
    max-width: 600px; /* Adjust this value to control the maximum width */
    padding: 40px;
    box-sizing: border-box;
    text-align: center;
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #008CBA; /* Adjust button color as needed */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #005f73;
}


    </style>
    <body>
        <div class="container">
            <h1 Style="text-align: center; margin-top: 5px; margin-bottom: 50px; font-family: cursive;" >Create Post</h1>
            <form id="song-search-form-add-song" action="/post/create">

                <div class="input-group">
                    <label for="song-name" style="padding-right: 10px;" >Selected Song:</label>
                    <input readonly type="Display" id="song-name" name="song-name" th:value="${song.name}">
                    
                </div>
                <div class="input-group">
                    <label for="song-artist" style="padding-right: 78px;">Artist:</label>
                    <input readonly type="Display" id="song-artist" name="song-artist" th:value="${song.artist}">
                </div>
                
                    <img th:src="@{${song.coverUrl}}"
                            alt="AlbumArt" width="350" style="display: block;
                            margin-left: auto;
                            margin-right: auto;
                            width: 50%; padding-bottom: 25px;">
            
                <div class="input-group">
                    <label for="post-caption" style="padding-right: 60px;">Caption:</label>
                    <input type="textbox" id="post-caption" name="post-caption">
                </div>
                
                <button type="submit">Search</button>
            </form>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
