<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>User Info</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;">User Info</h1>
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title">User</h5>
                    <p class="card-text" th:text=" 'Name: '+ ${song.name}" />
                    <p class="card-text" th:text="'Artist: '+${song.artist}" />
                    <p class="card-text" th:text="'SpotifyID: '+${song.spotifyId}" /> 
                    <img th:src="@{${song.coverUrl}}"
                               alt="AlbumArt" width="350" style="
                               display: block;
                                margin-left: auto;
                                margin-right: auto;
                                width: 50%;
                               ">
                    <div>
                        
                    </div>
                    <a th:href="@{/song/recommend}" class="btn btn-primary">Recommend Me a song</a>

                </div>
            </div>
            <a href="/user/all" class="btn btn-primary" >User List</a>
        </div>
    </body>
</html>
