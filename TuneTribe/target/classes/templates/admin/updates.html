<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Create New User</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-light justify-content-between" style="background-color: #DEA47E;">
    <a class="navbar-brand" th:href="@{/admin/home}">Admin</a>

    <form class="form-inline" th:action="@{/logout}" method="post">
        <button class="btn my-2 my-sm-0" style="background-color: lightblue; color: white;" type="submit">Log Out</button>
    </form>
</nav>
<div class="container">

    <h1 style="text-align:center;">Tune Tribe Update</h1>

    <div style="align-content: center; margin-top: 50px;">
        <form th:action="@{/admin/save-guidelines}" method="post">
            <label for="guidelines">Enter Community Guidelines:</label><br>
            <textarea id="guidelines" name="guidelines" rows="4" cols="50"></textarea><br>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin/home">Edit</a>
        </form>

    </div>
</div>
</body>
</html>
