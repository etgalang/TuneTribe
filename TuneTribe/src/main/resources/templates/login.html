<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Tune Tribe Login</title>
       <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="styleSheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />    
    </head>
    <body>    
        <div class="card col-md-10 mx-auto col-lg-5" style="width: 30rem; padding: 10px; margin-top: 60px"> 
            <div class=card th:if="${param.error}" style="background-color: lightcoral">
            Invalid username and/or password.
        </div>
        <div class=card th:if="${param.logout}" style="background-color: lightgreen">
            You have successfully logged out.
        </div>
            <div class=card th:if="${param.denied}" style="background-color: lightgrey">
            Banned
        </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div style="text-align: center; margin-top: 5px; font-size: 30px; font-family: cursive;" >Tune Tribe Login</div>
                <div class="form-group">

                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" style="
  border: none;
 border-bottom: 2px solid black;
  position: relative;
  margin: 35px 0;
  background: none;
  outline: none;
  color: black;">                        
                </div>
                <div class="form-group">
                
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"  style="
  border: none;
 border-bottom: 2px solid black;
  position: relative;
  margin: 35px 0;
  background: none;
  outline: none;
  color: black;">
                </div>                
                <div > <button class="btn my-2 my-sm-0" style="height: 45px;
width: 100%;
background-color: lightblue;
background-size: 200%;
color: gray;
font-size: 16px;" type="submit">Login</button>

            <form class="form-inline" th:action="@{/logout}" method="post">                
                
            </form>
                    </form>
                </div>
            </div>
    </body>
</html>
